
trigger:
  branches:
    include:
      - master
      - develop
      - feature/*
      - hotfix/*
      - release/*

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '5.x'

- task: DotNetCoreCLI@2
  displayName: "Build solution"
  inputs:
    command: 'build'
    workingDirectory: "src"


- task: DotNetCoreCLI@2
  displayName: "Run Tests"
  inputs:
    command: 'test'
    workingDirectory: "src"